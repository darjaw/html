<body style="background-color: rgb(255, 179, 191);">

    <div class="container-fluid p-0">
        <!-- navbar code -->
        <nav class="navbar navbar-expand-lg navbar-light bg-muse-action">
            <a href="profile.html" class="navbar-brand" id="muse-home">
                <img src="resources/Two_connected_Happy_Eighth_Notes.svg" alt="muse logo" width="50" height="45"
                    class="d-inline-block align-top" />
                <span class="text-center" id="muse-font">muse</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"

            </button>
            <div class="div collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center" id="navbar-ul">

                    </li>

                        <a class="nav-link" href="login.html">login</a>
                    </li>
                    <li id="register">
                        <a class="nav-link" href="register.html">register</a>
                    </li>
                    <li id="upload">
                        <a class="nav-link" href="#">upload</a>

                </ul>
                <form class="d-flex" id="search">

                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>


        </nav>

        <section class="vh-100">

                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Log-in to Muse</h3>
                                <form id="form" action="login.html" method="GET">

                                    <div class="row">
                                        <div class="col-md-12 mb-4 pb-2">

                                            <div class="form-outline">
                                                <input type="email" id="emailAddress"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="emailAddress">Email</label>
                                            </div>

                                        </div>
                                        <!-- <div class="col-md-6 mb-4 pb-2">

                                            <div class="form-outline">
                                                <input type="tel" id="phoneNumber"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="phoneNumber">Phone Number</label>
                                            </div>

                                        </div> -->
                                    </div>

                                    <div class="row">
                                        <div class="col-12">

                                            <div class="form-outline">
                                                <input type="password" id="password"
                                                    class="form-control form-control-lg" />
                                                <label class="password" for="password">Password</label>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="mt-4 pt-2">
                                        <input class="btn btn-primary btn-md" type="submit" value="Submit" />
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
